<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brick Racer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .game-wrapper {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: rgb(21, 28, 37);
            position: relative;
        }
        .brick {
            background: white;
            height: 30%;
            width: 40px;
            position: absolute;
        }

        .car {
            position: absolute;
        }

        .game-over-screen {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(3px);
            color: red;
            font-size: 32px;
            font-family: Optima Serif;
            display: none;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 100;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
        }

        .game-over-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .game-over-score-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            align-items: center;
            margin-top: 90px;
            background: black;
            box-shadow: 0px 0px 20px 20px rgba(0,0,0);
            padding: 10px;
            position: absolute;
        }

        .you-died {
            font-size: 64px;
            font-weight: lighter;
            transform: scaleY(1.4);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            width: 100%;
            border-radius: 20px;
            background: black;
            box-shadow: 0px 0px 20px 20px rgba(0,0,0);
        }

        .score {
            position: absolute;
            display: flex;
            align-items: center;
            color: white;
            top: 20px;
            right: 20px;
            font-size: 24px;
            min-width: 200px;
            background: black;
            z-index: 200;
            padding: 8px;
            gap: 4px;
        }

        .game-background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 0.15;
            overflow: hidden;
        }

        .bg-brick {
            position: absolute;
            background: linear-gradient(0deg, gray, white);
            opacity: 0.95;
        }

        .bg-cloud-brick {
            position: absolute;
            background: linear-gradient(0deg, deepskyblue, white);
            border-radius: 80px;
            opacity: 0.7;
        }

        .player-box {
            width: 40px;
            height: 40px;
            position: absolute;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            font-family: Kefa, serif;
            text-transform: uppercase;
            font-size: 10px;
            box-shadow:
                    inset 0 0 50px #fff,      /* inner white */
                    inset 20px 0 80px #f0f,   /* inner left magenta short */
                    inset -20px 0 80px #0ff,  /* inner right cyan short */
                    inset 20px 0 300px #f0f,  /* inner left magenta broad */
                    inset -20px 0 300px #0ff; /* inner right cyan broad */
        }
    </style>
</head>
<body>
<div id="gameOver" class="game-over-screen">
    <div class="game-over-container">
        <div class="you-died">YOU DIED</div>
        <div class="game-over-score-container">
            <div>Score: <span id="gameOverScore"></span></div>
            <div>Highscore: <span id="gameOverHighScore"></span></div>
        </div>
    </div>
</div>
<div id="container" class="game-wrapper">
    <div id="gameBg" class="game-background"></div>
    <div class="score"><div>Score:</div><div id="scoreValue"></div></div>
    <div id="player" class="player-box">
        Player
    </div>
</div>

    const START_SCROLL_SPEED = 2;
    const START_MIN_BRICK_SPEED = 0.5;
    const START_MAX_BRICK_SPEED = 1;
    const START_MIN_BRICK_DIST = 200;
    const START_MAX_BRICK_DIST = 300;
    const START_MIN_WALL_HEIGHT = window.innerHeight * 0.45;
    const START_MAX_WALL_HEIGHT = window.innerHeight * 0.7;
    const START_MIN_WALL_WIDTH = 10;
    const START_MAX_WALL_WIDTH = 100;

    const player = document.getElementById('player');
    const container = document.getElementById('container');
    const gameOver = document.getElementById('gameOver');
    const gameOverScore = document.getElementById('gameOverScore');
    const gameOverHighScore = document.getElementById('gameOverHighScore');
    const score = document.getElementById('scoreValue');
    const bg = document.getElementById('gameBg');

    let isPlaying = true;
    let timeElapsed = 0;
    let scoreValue = 0;

    let scrollSpeed = START_SCROLL_SPEED;
    let minBrickSpeed = START_MIN_BRICK_SPEED;
    let maxBrickSpeed = START_MAX_BRICK_SPEED;
    let minBrickDist = START_MIN_BRICK_DIST;
    let maxBrickDist = START_MAX_BRICK_DIST;
    let minWallHeight = START_MIN_WALL_HEIGHT;
    let maxWallHeight = START_MAX_WALL_HEIGHT;
    let minWallWidth = START_MIN_WALL_WIDTH;
    let maxWallWidth = START_MAX_WALL_WIDTH;
    let horizontalChance = 0.2;

    const bgBricks = [];
    const bgBricksProps = new Map();

    function createBgBrick() {
        const bBricks = bgBricks.filter((brick) => brick.classList.contains('bg-brick'));
        const lastBrick = bBricks[bBricks.length - 1];
        const props = lastBrick ? bgBricksProps.get(lastBrick) : {x: 0, width: 0, height: 0};
        const nextX = props.x + props.width;
        if (nextX < window.innerWidth + 100) {
            const newBrick = document.createElement('div');
            newBrick.classList.add('bg-brick');
            bg.appendChild(newBrick);
            bgBricks.push(newBrick);
            const height = randomBetween(50, window.innerHeight * 1);
            const newBrickProps = {
                speed: 0.6,
                x: nextX,
                y: window.innerHeight - height,
                width: randomBetween(80, 400),
                height: height
            };
            bgBricksProps.set(newBrick, newBrickProps);
            newBrick.style.zIndex = `100`;

            if (Math.random() < 0.5) {
                const newCloud = document.createElement('div');
                newCloud.classList.add('bg-cloud-brick');
                bg.appendChild(newCloud);
                bgBricks.push(newCloud);
                bgBricksProps.set(newCloud, {
                    speed: randomBetween(0.3, 0.5),
                    x: window.innerWidth + 100,
                    y: randomBetween(-20, 200),
                    width: randomBetween(300, 800),
                    height: randomBetween(20, 200),
                });
            }
        }
    }

    function deleteOverflowingBrick() {
        const firstBrick = bgBricks[0];
        const props = bgBricksProps.get(firstBrick);
        if (props.x + props.width < 0) {
            bgBricks.splice(0, 1);
            bgBricksProps.delete(firstBrick);
        }
    }

    function updateBg() {
        createBgBrick();
        deleteOverflowingBrick();

        bgBricks.forEach((brick) => {
            const props = bgBricksProps.get(brick);
            props.x -= scrollSpeed * props.speed;
            brick.style.width = `${props.width}px`;
            brick.style.height = `${props.height}px`;
            brick.style.transform = `translateX(${props.x}px) translateY(${props.y}px)`;
        })
    }

    function updateDifficulty() {
        if (!Number.isNaN(Math.log(timeElapsed))) {
            scrollSpeed = START_SCROLL_SPEED + Math.log(timeElapsed) * 0.005;
            minBrickSpeed = START_MIN_BRICK_SPEED + Math.log(timeElapsed) * 0.04;
            maxBrickSpeed = START_MAX_BRICK_SPEED + Math.log(timeElapsed) * 0.04;
            minBrickDist = START_MIN_BRICK_DIST - Math.log(timeElapsed) * 0.2;
            maxBrickDist = START_MAX_BRICK_DIST - Math.log(timeElapsed) * 0.4;
            minWallHeight = START_MIN_WALL_HEIGHT + Math.log(timeElapsed) * 0.9;
            maxWallHeight = START_MAX_WALL_HEIGHT + Math.log(timeElapsed) * 0.9;
            minWallWidth = START_MIN_WALL_WIDTH + Math.log(timeElapsed) * 0.3;
            maxWallWidth = START_MAX_WALL_WIDTH + Math.log(timeElapsed) * 0.3;
            horizontalChance = 0.2 + Math.log(timeElapsed) * 0.0002;
        }
        // maxBrickSpeed = START_SCROLL_SPEED + Math.log(timeElapsed) * 0.01;
    }

    function randomBetween(min, max) {
        return Math.random() * (max - min) + min;
    }

    const bricksAr = []; // []
    const bricksMap = new Map();

    function createHorizontalBrick() {
        const lastBrick = bricksAr[bricksAr.length - 1];
        const lastBrickX = bricksMap.get(lastBrick)?.x ?? 0;
        const newBrick = document.createElement('div');
        newBrick.classList.add('brick');
        container.appendChild(newBrick);
        bricksAr.push(newBrick);
        const height = randomBetween(minWallHeight, maxWallHeight) * 0.05;
        const props = {
            x: lastBrickX + randomBetween(minBrickDist, maxBrickDist),
            y: randomBetween(0, window.innerHeight - height),
            direction: Math.random() > 0.5 ? 1 : -1,
            speed: randomBetween(minBrickSpeed, maxBrickSpeed),
            height: height,
            horizontalSpeed: 0,
            width: randomBetween(minWallWidth, maxWallWidth) * 10,
        };
        bricksMap.set(newBrick, props);
        newBrick.style.transform = `translateX(${Math.round(props.x)}px) translateY(${props.y}px)`;
    }

    function createNextBrick() {
        const lastBrick = bricksAr[bricksAr.length - 1];
        const lastBrickX = bricksMap.get(lastBrick)?.x ?? 0;
        const newBrick = document.createElement('div');
        newBrick.classList.add('brick');
        container.appendChild(newBrick);
        bricksAr.push(newBrick);
        const height = randomBetween(minWallHeight, maxWallHeight);
        const isCrazyBrick = Math.random() < 0.1;
        const props = {
            x: lastBrickX + randomBetween(minBrickDist, maxBrickDist),
            y: randomBetween(0, window.innerHeight - height),
            direction: Math.random() > 0.5 ? 1 : -1,
            horizontalSpeed: 0,
            speed: isCrazyBrick ? maxBrickSpeed * 8 : randomBetween(minBrickSpeed, maxBrickSpeed),
            height: isCrazyBrick ? height * 0.5 : height,
            width: randomBetween(minWallWidth, maxWallWidth),
        };
        bricksMap.set(newBrick, props);
        newBrick.style.transform = `translateX(${Math.round(props.x)}px) translateY(${props.y}px)`;
        if (isCrazyBrick) {
            newBrick.style.background = `red`;
        }
    }

    function createCar() {
        const cars = bricksAr.filter((brick) => brick.classList.contains('car'));
        if (cars.length < 2 && Math.random() < 0.5) {
            const newCar = document.createElement('img');
            newCar.src = flyCarSrc;
            newCar.classList.add('car');
            container.appendChild(newCar);
            bricksAr.push(newCar);
            const props = {
                x: window.innerWidth + 200,
                y: randomBetween(0, window.innerHeight * 0.8),
                direction: 0,
                speed: 0,
                horizontalSpeed: randomBetween(7, 10),
                height: 70,
                width: 200,
            }
            bricksMap.set(newCar, props);
            newCar.style.transform = `translateX(${Math.round(props.x)}px) translateY(${props.y}px)`;
        }
    }

    let nextBrickSpace = randomBetween(minBrickDist, maxBrickDist);

    // this is a loop to create our bricks
    for (let i = 0; i < 10; i++) {
        createNextBrick();
    }

    const playerProps = {
        x: window.innerWidth / 2 - player.clientWidth / 2,
        y: window.innerHeight / 2 - player.clientHeight / 2
    };
    const playerTargetProps = {
        ...playerProps
    };

    document.addEventListener('mousemove', (event) => {
        playerTargetProps.x = Math.min(Math.max(0, event.clientX - player.clientWidth / 2), window.innerWidth - player.clientWidth);
        playerTargetProps.y = Math.min(Math.max(0, event.clientY - player.clientHeight / 2), window.innerHeight - player.clientHeight);
    });

    function moveBricks() {
        bricksAr.forEach((brick) => {
            const props = bricksMap.get(brick);
            if (props.y <= 0) {
                props.direction = 1;
            }
            if (props.y >= window.innerHeight - brick.clientHeight) {
                props.direction = -1;
            }
        });
    }

    function rectsIntersect(r1, r2) {
        return !(r2.left > r1.right ||
            r2.right < r1.left ||
            r2.top > r1.bottom ||
            r2.bottom < r1.top);
    }

    function getPlayerIntersectingBricks() {
        const playerRect = player.getBoundingClientRect();
        return bricksAr.filter((brick) => {
            const brickRect = brick.getBoundingClientRect();
            return rectsIntersect(playerRect, brickRect);
        });
    }

    function getHighscore() {
        return parseInt(localStorage.getItem('highscore') ?? '0');
    }

    function setHighscore(value) {
        localStorage.setItem('highscore', `${value}`);
    }

    function handleGameOver() {
        gameOver.style.display = 'flex';
        gameOverScore.innerText = `${scoreValue}`;
        isPlaying = false;
        setHighscore(Math.max(getHighscore(), scoreValue));

        gameOverHighScore.innerText = `${getHighscore()}`;
    }

    function update(time) {
        scoreValue = Math.round(timeElapsed * 0.01);
        playerProps.x += (playerTargetProps.x - playerProps.x) / 6;
        playerProps.y += (playerTargetProps.y - playerProps.y) / 6;

        player.style.transform = `
            translateX(${playerProps.x}px)
            translateY(${playerProps.y}px)
        `;
        moveBricks();

        bricksAr.forEach((brick) => {
            const props = bricksMap.get(brick);
            props.y += props.speed * props.direction;
            props.x -= (scrollSpeed + props.horizontalSpeed);
            brick.style.transform = `translateX(${Math.round(props.x)}px) translateY(${props.y}px)`;
            brick.style.height = `${props.height}px`;
            brick.style.width = `${props.width}px`;
        });

        if (getPlayerIntersectingBricks().length > 0 && timeElapsed > 3000) {
            handleGameOver();
        }

        const lastBrick = bricksAr[bricksAr.length - 1];
        const lastBrickProps = bricksMap.get(lastBrick);
        if (lastBrickProps.x + nextBrickSpace < window.innerWidth + 200) {
            createNextBrick();
            createCar();
            if (Math.random() < horizontalChance) {
                createHorizontalBrick();
            }
            nextBrickSpace = randomBetween(minBrickDist, maxBrickDist);
        }
        timeElapsed = time + 10;

        updateBg();
        updateDifficulty();

        if (bricksMap.get(bricksAr[0]).x + bricksAr[0].clientWidth < 0) {
            const firstBrick = bricksAr[0];
            firstBrick.style.opacity = '0';
            container.removeChild(firstBrick);
            bricksAr.splice(0, 1);
            bricksMap.delete(firstBrick);
        }

        score.innerText = `${scoreValue}`;

        if (isPlaying) {
            requestAnimationFrame(update);
        }
    }
    update();
</script>
</body>
</html>
